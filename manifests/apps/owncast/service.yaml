apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app: oauth2-proxy
        app.kubernetes.io/name: oauth2-proxy
    name: oauth2-proxy
    namespace: owncast
spec:
    replicas: 1
    selector:
        matchLabels:
            app.kubernetes.io/name: oauth2-proxy
    template:
        metadata:
            labels:
                app: oauth2-proxy
                app.kubernetes.io/name: oauth2-proxy
        spec:
            containers:
                - args:
                    - --provider=github
                    - --email-domain=*
                    - --github-org=fermyon
                    - --upstream=file:///dev/null
                    - --http-address=0.0.0.0:4180
                  # Register a new application
                  # https://github.com/settings/applications/new
                  env:
                    - name: OAUTH2_PROXY_CLIENT_ID
                      valueFrom:
                        secretKeyRef:
                            name: github-app
                            key: clientID
                    - name: OAUTH2_PROXY_CLIENT_SECRET
                      valueFrom:
                        secretKeyRef:
                            name: github-app
                            key: clientSecret
                    # docker run -ti --rm python:3-alpine python -c 'import secrets,base64; print(base64.b64encode(base64.b64encode(secrets.token_bytes(16))));'
                    - name: OAUTH2_PROXY_COOKIE_SECRET
                      valueFrom:
                        secretKeyRef:
                            name: github-app
                            key: cookieSecret
                  image: quay.io/oauth2-proxy/oauth2-proxy:latest
                  imagePullPolicy: Always
                  name: oauth2-proxy
                  ports:
                    - containerPort: 4180
                      protocol: TCP
