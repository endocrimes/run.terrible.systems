apiVersion: apps/v1
kind: Deployment
metadata:
    labels:
        app: web
    name: owncast
    namespace: owncast
spec:
    replicas: 1
    selector:
        matchLabels:
            app.kubernetes.io/name: owncast
    template:
        metadata:
            labels:
                app: web
                app.kubernetes.io/name: owncast
        spec:
            containers:
                - image: docker.io/owncast/owncast:latest
                  imagePullPolicy: Always
                  name: owncast
                  ports:
                    - containerPort: 8080
                      name: http
                      protocol: TCP
                    - containerPort: 1935
                      name: rtmp
                      protocol: TCP
                  securityContext:
                    allowPrivilegeEscalation: false
                    capabilities:
                        drop:
                            - ALL
                    readOnlyRootFilesystem: true
                  volumeMounts:
                    - mountPath: /app/data
                      name: appdata
            volumes:
                - name: appdata
                  persistentVolumeClaim:
                    claimName: owncast
            enableServiceLinks: false
            nodeSelector:
                kubernetes.io/os: linux
            restartPolicy: Always
            securityContext:
                # runAsNonRoot: true
                seccompProfile:
                    type: RuntimeDefault
            terminationGracePeriodSeconds: 30
